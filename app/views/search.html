<div class="video_list search">
  <div>
    <form data-ng-submit="search()" role="form">
      <div class="form-group">
        <input type="text" data-ng-model="search.query" id="search_query" class="form-control" />
        <button type="submit" class="btn btn-default btn-xs">S</button>
      </div>
    </form>
  </div>
  <ul>
    <li data-ng-repeat="video in videos.items">
      <a data-ng-click="pickVideo(video)">
        <img data-ng-src="{{video.snippet.thumbnails.default.url}}"/>
        <p data-ng-bind="video.snippet.title"></p>
      </a>
    </li>
  </ul>
</div>
